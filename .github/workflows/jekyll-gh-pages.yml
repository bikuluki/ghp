name: Jekyll with GitHub Pages dependencies preinstalled

on:
  workflow_dispatch:
  workflow_call:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: copy GHP configs
        run: | 
          echo "--- Current hash: $(git rev-parse HEAD)"
          if [[ "$(basename $(pwd))" != "ghp" ]]; then
            git config user.name 'github'
            git config user.email 'noreply@github.com'
            echo "base_pwd: $(basename $(pwd))"
            rm -rf ghp 
            wget https://github.com/bikuluki/ghp/tarball/main -O - | tar -xz --one-top-level=ghp --strip-components=1;
            ghpArr=( "Gemfile" "_config.yml" "_includes" "_layouts" "favicon.ico" )
            for item in ${ghpArr[@]}; do 
              if [[ -f ghp/$item ]]; then
                rm -rf $item
                cp -r ghp/$item .
                echo "deleted and copied $item"
              else echo "ghp/$item not found"; fi
            done
            if [[ -n $(git status --short) ]]; then echo "--- Updated ghp"; fi
            echo "--- Updated hash: $(git rev-parse HEAD)"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
            
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
